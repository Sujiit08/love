<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Do You Love Me? ‚ù§Ô∏è</title>

<style>
body {
    margin:0;
    font-family:Arial, sans-serif;
    background: linear-gradient(135deg,#ff758c,#ff7eb3);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    overflow:hidden;
    position:relative;
}

h1 {
    color:white;
    font-size:32px;
    text-align:center;
    padding:0 20px;
}

.button-box {
    margin-top:30px;
}

button {
    padding:15px 30px;
    font-size:18px;
    border:none;
    border-radius:12px;
    cursor:pointer;
}

#yes {
    background:#28a745;
    color:white;
}

#no {
    background:#dc3545;
    color:white;
    position:absolute;
}
</style>
</head>

<body>

<h1>Do You Love Me? ‚ù§Ô∏è</h1>

<div class="button-box">
    <button onclick="sendLove()" id="yes">Yes üòç</button>
    <button id="no">No üòú</button>
</div>

<script>
function sendLove() {
    fetch("https://api.staticforms.dev/submit", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            accessKey: "sf_78i1flg8m5l8kg3j4969nj2c",
            subject: "Someone clicked YES ‚ù§Ô∏è",
            message: "Someone said YES üòç"
        })
    })
    .then(res => res.json())
    .then(data => {
        alert("Awwww, I Love You Too üòç‚ù§Ô∏è");
        location.reload();
    });
}

const noBtn = document.getElementById("no");

// Initial position center ke paas
noBtn.style.left = (window.innerWidth / 2 + 60) + "px";
noBtn.style.top = (window.innerHeight / 2) + "px";

function moveButton() {
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// Desktop hover
noBtn.addEventListener("mouseover", moveButton);

// Mobile touch
noBtn.addEventListener("touchstart", function(e){
    e.preventDefault();
    moveButton();
});
</script>

</body>
</html>
